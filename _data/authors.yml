  about: >-
    Καλωσήρθες αγαπημένη μου στο stayclassy.gr! Καταρχάς, να σε ευχαριστήσω που
    μπαίνεις στη διαδικασία να με διαβάσεις. Απ’ ότι βλέπεις από όλα έχει ο
    μπαχτσές. Μόδα, μακιγιάζ, συμβουλές όλων των ειδών, ιδέες για ταξίδια,
    κριτικές αλλά και άρθρα με σκοπό να μας εμπνεύσουν. 

    Το μόνο που θέλω από σένα είναι να νιώθεις ελεύθερη να εκφράσεις τη γνώμη
    σου (είτε είναι θετική είτε όχι) με σχόλιο κάτω από κάθε ανάρτηση ή στα
    σόσιαλ μίντια ή να με ρωτήσεις οτιδήποτε σε απασχολεί. Κάνε με και ένα
    φόλοου στα σόσιαλ αν θες να συμμετέχεις στην παράνοια μου και φυσικά να
    ενημερώνεσαι για νέες αναρτήσεις, διαγωνισμούς, δώρα κ.τ.λ.
